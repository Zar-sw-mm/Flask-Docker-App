version: 2.1
orbs:
  node: circleci/python@3.2.0
  docker: circleci/docker@2.1.4
jobs:
  build:
    docker:
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: zarni009/flaskdockerapp
          tag: << pipeline.git.revision >>,1.1.0
      - docker/push:
          image: zarni009/flaskdockerapp
          tag: << pipeline.git.revision >>,1.1.0
workflows:
  version: 2.1
  dev_workflow:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish:
          requires:
            - build
          filters:
            branches:
              only: release
